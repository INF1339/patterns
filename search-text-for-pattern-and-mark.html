<html>
    <head>
        <script>
            function validate() {
                var inputREGEX = document.getElementById("regex-input").value
                var textREGEX = new RegExp(inputREGEX, 'g');
                console.log (textREGEX)
                var textInput = document.getElementById("text-input").value
                var newText = textInput.replace(textREGEX, function (x) {
                return ('<mark>' + x + '</mark>')})
                console.log(newText)
                console.log(textInput.match(textREGEX))
                document.getElementById("output-area").innerHTML = newText
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="validate()">Click Here</button>
